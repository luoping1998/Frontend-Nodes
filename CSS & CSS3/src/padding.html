<!DOCTYPE html>
<html>
  <head>
    <title>padding</title>
    <style>
      .box {
        width: 600px;
        height: 600px;
        padding: 30px;
        border: 3px solid black;
        overflow: scroll;
        box-sizing: border-box;
      }

      .content {
        width: 100%;
        height: 1000px;
        background: lightcoral;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="content"></div>
    </div>
  </body>
</html>
